# Netlify configuration for SneakyRadar

# Enable prerendering - serves static HTML snapshots to bots/crawlers
# This is the single biggest SEO fix for a client-side React SPA
[[plugins]]
  package = "@netlify/plugin-prerender"

# Redirect www to non-www (or vice versa - pick one)
[[redirects]]
  from = "https://sneakyradar.com/*"
  to = "https://www.sneakyradar.com/:splat"
  status = 301
  force = true

# Headers for SEO and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"

# Cache static assets
[[headers]]
  for = "/og-image.png"
  [headers.values]
    Cache-Control = "public, max-age=86400"
