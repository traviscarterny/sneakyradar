// === KicksDB-based data fetching ===

function kicksToDrops(products) {
  return (products || []).map(p => {
    const slug = p.slug || "";
    const stockxUrl = slug ? `https://stockx.com/${slug}` : null;
    const avgPrice = p.avg_price || p.min_price || null;
    const retailPrice = p.retail_price || null;
    // Determine badge based on data
    let badge = "hot";
    if (p.upcoming) badge = "upcoming";
    else if (p.weekly_orders && p.weekly_orders < 5) badge = "limited";
    // Hype score from rank/orders
    let hype = null;
    if (p.weekly_orders) hype = Math.min(99, Math.round(50 + Math.log2(p.weekly_orders + 1) * 8));
    else if (p.rank) hype = Math.max(30, Math.min(95, 100 - Math.round(p.rank / 100)));

    // Build price comparison array
    const prices = [];
    if (p.min_price) {
      prices.push({
        store: "StockX",
        storeId: "stockx",
        price: `$${Math.round(p.min_price)}`,
        url: stockxUrl || "https://stockx.com",
      });
    }
    // GOAT: no prices available via KicksDB — show "Check Price" with affiliate link
    if (p._goat && p._goat.link) {
      prices.push({
        store: "GOAT",
        storeId: "goat",
        price: "Check Price",
        url: p._goat.link,
      });
    }

    // eBay: real prices from Browse API
    if (p._ebay && p._ebay.price) {
      prices.push({
        store: p._ebay.authenticity ? "eBay ✓" : "eBay",
        storeId: "ebay",
        price: `$${Math.round(p._ebay.price)}`,
        url: p._ebay.url || "https://www.ebay.com",
      });
    }

    // Amazon: search link with affiliate tag
    const amzQuery = encodeURIComponent((p.title || p.name || "") + " " + (p.sku || ""));
    prices.push({
      store: "Amazon",
      storeId: "amazon",
      price: "Check Price",
      url: "https://www.amazon.com/s?k=" + amzQuery + "&tag=sneakyradar-20",
    });

    // Use GOAT release_date if StockX doesn't have one
    const releaseDate = p.release_date || (p._goat && p._goat.release_date) || null;

    // Price range from StockX
    const lowestPrice = p.min_price || null;
    const maxPrice = p.max_price || null;

    // Build source label
    const sourceNames = ["StockX"];
    if (p._goat) sourceNames.push("GOAT");
    if (p._ebay) sourceNames.push("eBay");
    sourceNames.push("Amazon");

    return {
      brand: p.brand || "Unknown",
      name: p.title || p.name || "Unknown",
      date: releaseDate ? new Date(releaseDate).toLocaleDateString("en-US", {month:"short",day:"numeric",year:"numeric"}) : (p.upcoming ? "Coming Soon" : "Available"),
      retail: retailPrice ? `$${retailPrice}` : (avgPrice ? `$${Math.round(avgPrice)}` : "—"),
      resell: lowestPrice && maxPrice ? `$${Math.round(lowestPrice)} – $${Math.round(maxPrice)}` : (avgPrice ? `$${Math.round(avgPrice)}+` : null),
      hype: hype,
      badge: badge,
      colorway: p.colorway || p.color || null,
      method: null,
      image: p.image || null,
      source: sourceNames.join(" + "),
      sourceUrl: stockxUrl,
      sku: p.sku || null,
      slug: slug,
      weeklyOrders: p.weekly_orders || 0,
      prices: prices,
    };
  });
}

async function fetchDrops(q, page = 1) {
  const action = q ? "search" : "trending";
  const payload = q
    ? { action: "search", query: q, limit: 30, page: page }
    : { action: "trending", limit: 30, page: page };

  console.log(`[SNEAKYRADAR] KicksDB ${action}:`, q || "trending", "page:", page);

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
    });
    const json = await res.json();
    console.log("[SNEAKYRADAR] Raw API response:", JSON.stringify(json).substring(0, 200));

    if (json.error) {
      console.error("[SNEAKYRADAR] KicksDB error:", json.error);
      return [];
    }

    const products = json.data || [];
    console.log(`[SNEAKYRADAR] KicksDB returned ${products.length} products for page ${page}`);
    const drops = kicksToDrops(products);
    return drops;
  } catch(err) {
    console.error("[SNEAKYRADAR] KicksDB fetch error:", err.message);
    return [];
  }
}
const CHAT_SYSTEM_PROMPT = `You are SOLE — elite sneaker expert on SNEAKYRADAR. Deep knowledge of brands, drops, resell market, authentication, styling, collabs, history. Confident, street-savvy tone. Format shoe names **bold** and prices *italic*.`;
const SUGGESTED_QUESTIONS = ["What's the most hyped drop right now?","Best sneakers under $150?","How do I win SNKRS draws?","Which Jordans should I flip?"];

function dedupeDrops(drops) {
  const seen = new Map();
  for (const d of drops) {
    const key = `${d.brand?.toLowerCase()}-${d.name?.toLowerCase().replace(/\s+/g,'')}`;
    if (!seen.has(key)) { seen.set(key,{...d,sources:[d.source].filter(Boolean)}); }
    else { const e=seen.get(key); if(d.source&&!e.sources.includes(d.source))e.sources.push(d.source); if(d.hype>e.hype)e.hype=d.hype; }
  }
  return Array.from(seen.values()).sort((a,b)=>(b.hype||0)-(a.hype||0));
}
function fmtMsg(t) { return t.replace(/\*\*(.*?)\*\*/g,'<strong>$1</strong>').replace(/\*(.*?)\*/g,'<em>$1</em>').replace(/\n/g,'<br/>'); }

  const search = async (q="")=>{
    setLoading(true); setError(null); setSteps([{label:"Searching all sources",status:"active"}]);
    setPage(1); setHasMore(true); setLastQuery(q !== "" ? q : "__trending__");
    // Update active category if it matches a category button
    const matchedCat = CATEGORY_SEARCHES.find(c => c.query.toLowerCase() === q.toLowerCase());
    if (matchedCat) setActiveCategory(matchedCat.label);
    else if (q === "") setActiveCategory("ALL");
    else setActiveCategory("");
    try {
      const drops = await fetchDrops(q, 1);
      const d = dedupeDrops(drops);
      setSteps([{label:"Searching all sources",status:"done",count:d.length}]);
      setDrops(d.length>0?d:DEFAULT_DROPS);
      if(!d.length) setError("No results found. Showing featured drops.");
      if(d.length < 30) setHasMore(false);
      setUpdated(new Date().toLocaleTimeString());
      // Only cache landing page (non-search) results
      if (d.length > 0 && !q) {
        localStorage.setItem("sneakyradar_drops", JSON.stringify(d));
        localStorage.setItem("sneakyradar_drops_time", Date.now().toString());
        localStorage.setItem("sneakyradar_drops_ver", "v25");

          <div className="empty-state"><h2>NO DROPS</h2>adjust your filters</div>
        ):(
          <div>
            <div className="grid">
              {filtered.map((drop,i)=>(
                <div key={i} className={`card ${drop.sponsored?"sponsored":""}`}>
                  {drop.sponsored&&<div className="sponsor-banner"><span>{drop.sponsorLabel||"Featured"}</span><span style={{fontSize:"0.45rem",opacity:0.6}}>Sponsored</span></div>}
                  <DropImage src={drop.image} name={drop.name} brand={drop.brand} source={drop.source} productUrl={drop.sourceUrl} onClick={()=>{if(drop.sourceUrl){trackClick(drop,drop.source?.toLowerCase());window.open(affLink(drop.sourceUrl,drop.source?.toLowerCase()),"_blank");}}}/>
                  <div className="card-body">
                    {drop.badge&&<div className={`badge ${BADGE_MAP[drop.badge]||"badge-upcoming"}`}>{BADGE_LABELS[drop.badge]||drop.badge}</div>}
                    <div className="card-brand">{drop.brand}</div>
                    <div className="card-name" onClick={()=>{if(drop.sourceUrl)window.open(affLink(drop.sourceUrl,drop.source?.toLowerCase()),"_blank");}}>{drop.name}</div>
                    {drop.colorway&&<div className="card-colorway">{drop.colorway}</div>}
                    <div className="card-meta">
                      <div className="meta-row"><span className="meta-label">Release</span><span className="meta-value">{drop.date||"TBD"}</span></div>
                      <div className="meta-row"><span className="meta-label">Retail</span><span className="price">{drop.retail||"—"}</span></div>
                      {drop.resell&&<div className="meta-row"><span className="meta-label">Est. Resell</span><span className="meta-value">{drop.resell}</span></div>}
                      {drop.method&&<div className="meta-row"><span className="meta-label">Method</span><span className="meta-value" style={{fontSize:"0.65rem"}}>{drop.method}</span></div>}
                    </div>
                    {drop.hype&&<><div className="hype-bar"><div className="hype-fill" style={{width:`${drop.hype}%`}}/></div><div className="hype-label"><span>Hype Index</span><span>{drop.hype}/100</span></div></>}
                    <PriceCompare prices={drop.prices} drop={drop}/>
                  </div>
                </div>
              ))}
            </div>
            {hasMore && lastQuery && !loading && (
              <div style={{textAlign:"center",padding:"32px 0"}}>
                <button onClick={loadMore} disabled={loadingMore} style={{background:loadingMore?"var(--card)":"var(--accent)",color:loadingMore?"var(--muted)":"#000",border:"none",padding:"14px 48px",borderRadius:"8px",fontFamily:"'Bebas Neue',sans-serif",fontSize:"1.1rem",letterSpacing:"2px",cursor:loadingMore?"wait":"pointer",transition:"all 0.2s"}}>
                  {loadingMore ? "LOADING..." : "LOAD MORE"}
                </button>
                <div style={{fontSize:"0.65rem",color:"var(--muted)",marginTop:"8px"}}>
                  Showing {filtered.length} results
                </div>
              </div>
            )}
          </div>
        )}
      </div>
    </div>
  );
}

function ResellPage() {
  const [sortCol, setSortCol] = useState("avg");
  const [brandFilter, setBrandFilter] = useState("All");
  const brands=["All",...new Set(RESELL_DATA.map(d=>d.brand))];
  const sorted=[...RESELL_DATA].filter(d=>brandFilter==="All"||d.brand===brandFilter).sort((a,b)=>{
    const p=v=>parseFloat(v.replace(/[^0-9.]/g,''));
    if(sortCol==="avg")return p(b.avg)-p(a.avg);
    if(sortCol==="trend")return parseFloat(b.trend)-parseFloat(a.trend);
    return 0;
  });
  return (
    <div className="page">
      <div className="section-wrap">
        <div className="section-eyebrow">Market Intelligence</div>
        <h1 className="section-title"><span className="filled">RESELL</span> <span className="outline">TRACKER</span></h1>
        <p className="section-sub">Retail vs. market price, trend direction, and weekly sales volume — everything you need to buy, hold, or flip.</p>
        <div className="resell-stats">
          <div className="resell-stat"><div className="resell-stat-label">Models Tracked</div><div className="resell-stat-value">52</div><div className="resell-stat-sub">across 12 brands</div></div>
          <div className="resell-stat"><div className="resell-stat-label">Hottest Model</div><div className="resell-stat-value">TS1</div><div className="resell-stat-sub">Travis Scott Fragment avg $1,450</div></div>
          <div className="resell-stat"><div className="resell-stat-label">Best Flip</div><div className="resell-stat-value">MY3</div><div className="resell-stat-sub">Mars Yard 3.0 avg +291% ROI</div></div>
          <div className="resell-stat"><div className="resell-stat-label">Weekly Vol</div><div className="resell-stat-value">68k</div><div className="resell-stat-sub">verified sales tracked this week</div></div>
        </div>
        <div className="filters" style={{marginBottom:20}}>
          {brands.map(b=><button key={b} className={`filter-btn ${brandFilter===b?"active":""}`} onClick={()=>setBrandFilter(b)}>{b}</button>)}
        </div>
        <table className="resell-table">
          <thead><tr>
            <th>Model</th><th>Retail</th>
            <th style={{color:sortCol==="avg"?"var(--accent2)":"var(--muted)"}} onClick={()=>setSortCol("avg")}>Avg {sortCol==="avg"?"↓":""}</th>
            <th>Low / High</th>
            <th style={{color:sortCol==="trend"?"var(--accent2)":"var(--muted)"}} onClick={()=>setSortCol("trend")}>Trend {sortCol==="trend"?"↓":""}</th>
            <th>Volume</th><th>Buy</th>
          </tr></thead>
          <tbody>
            {sorted.map((d,i)=>(
              <tr key={i}>
                <td><div style={{display:"flex",alignItems:"center",gap:10}}>{d.hot&&<span className="hot-tag">HOT</span>}<div><div className="resell-brand">{d.brand}</div><div className="resell-name">{d.name}</div></div></div></td>
                <td><span className="resell-price-low">{d.retail}</span></td>
                <td><span className="resell-price-avg">{d.avg}</span></td>
                <td><span className="resell-price-low">{d.low}</span><span style={{color:"var(--border)",margin:"0 4px"}}>/</span><span className="resell-price-high">{d.high}</span></td>
                <td><span className={d.trend.startsWith("-")?"trend-down":"trend-up"}>{d.trend}</span></td>
                <td><span className="vol-tag">{d.vol}</span></td>
                <td><div style={{display:"flex",gap:6}}>
                  <a href={`https://stockx.com/search?s=${encodeURIComponent(d.name)}`} target="_blank" rel="noopener noreferrer" className="resell-buy-btn">StockX</a>
                  <a href={`https://goat.com/search?query=${encodeURIComponent(d.name)}`} target="_blank" rel="noopener noreferrer" className="resell-buy-btn">GOAT</a>
                </div></td>
              </tr>
            ))}
          </tbody>
        </table>
        <div className="resell-mobile">
          {sorted.map((d,i)=>(
            <div key={i} className="resell-m-card">
              <div className="resell-m-top">
                <div>
                  <div className="resell-m-brand">{d.hot&&<span className="hot-tag" style={{marginRight:6}}>HOT</span>}{d.brand}</div>
                  <div className="resell-m-name">{d.name}</div>
                </div>
                <div style={{textAlign:"right"}}>
                  <div className="resell-m-avg">{d.avg}</div>
                  <div className={d.trend.startsWith("-")?"trend-down":"trend-up"} style={{fontSize:"0.65rem"}}>{d.trend}</div>
                </div>
              </div>
              <div className="resell-m-row"><span>Retail</span><span>{d.retail}</span></div>
              <div className="resell-m-row"><span>Range</span><span>{d.low} — {d.high}</span></div>
              <div className="resell-m-row"><span>Volume</span><span>{d.vol}</span></div>
              <div className="resell-m-btns">
                <a href={`https://stockx.com/search?s=${encodeURIComponent(d.name)}`} target="_blank" rel="noopener noreferrer">StockX</a>
                <a href={`https://goat.com/search?query=${encodeURIComponent(d.name)}`} target="_blank" rel="noopener noreferrer">GOAT</a>
              </div>
            </div>
          ))}
        </div>
      </div>
    </div>
  );
}

function AuthPage() {

    <div className="page">
      <div className="section-wrap">
        <div className="section-eyebrow">Know Before You Buy</div>
        <h1 className="section-title"><span className="filled">AUTH</span> <span className="outline">GUIDE</span></h1>
        <p className="section-sub">Spot fakes before you get burned. Expert check-by-check authentication guides for the most-faked silhouettes.</p>
        <div className="auth-grid">
          {AUTH_GUIDES.map((g,i)=>(
            <div key={i} className={`auth-card ${selected===i?"selected":""}`} onClick={()=>setSelected(selected===i?null:i)}>
              <div className="auth-model">{g.model}</div>
              <div className={`auth-diff ${g.difficulty.toLowerCase().replace(" ","")}`}>{g.difficulty} to Fake</div>
              <div><div className="fake-score-label"><span>Fake Prevalence</span><span>{g.fakeScore}%</span></div><div className="fake-score-bar"><div className="fake-score-fill" style={{width:`${g.fakeScore}%`}}/></div></div>
              <div className="auth-cta">{selected===i?"▲ Collapse":"▼ View "+g.checks.length+" checks"}</div>

            <div className="auth-detail-header">
              <div className="auth-detail-title">{AUTH_GUIDES[selected].model} — Authentication Checklist</div>
              <button className="auth-detail-close" onClick={()=>setSelected(null)}>✕ Close</button>
            </div>
            <div style={{padding:"10px 28px",background:"#0e0e0e",borderBottom:"1px solid var(--border)",display:"grid",gridTemplateColumns:"160px 1fr 1fr 1fr",gap:20}}>
              <div style={{fontSize:"0.5rem",letterSpacing:"3px",textTransform:"uppercase",color:"var(--muted)"}}>Check Area</div>
              <div style={{fontSize:"0.5rem",letterSpacing:"3px",textTransform:"uppercase",color:"var(--green)"}}>✓ Legit</div>
              <div style={{fontSize:"0.5rem",letterSpacing:"3px",textTransform:"uppercase",color:"var(--accent)"}}>✗ Fake</div>
              <div style={{fontSize:"0.5rem",letterSpacing:"3px",textTransform:"uppercase",color:"var(--accent2)"}}>💡 Pro Tip</div>
            </div>
            <div>
              {AUTH_GUIDES[selected].checks.map((c,i)=>(
                <div key={i} className="auth-check">
                  <div className="auth-check-area">{c.area}</div>
                  <div className="auth-check-real">{c.real}</div>
                  <div className="auth-check-fake">{c.fake}</div>

                </div>
              ))}
            </div>
          </div>
        )}
      </div>
    </div>

function ReleasesPage(){
  const [monthOffset,setMonthOffset]=useState(0);
  const [view,setView]=useState("list");
  const [brandFilter,setBrandFilter]=useState("ALL");
  const [sel,setSel]=useState(null);
  const [releases,setReleases]=useState([]);
  const [relSource,setRelSource]=useState("");
  const [relUpdated,setRelUpdated]=useState("");
  const today=new Date();

  useEffect(()=>{
    fetch("/.netlify/functions/anthropic",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({action:"get_releases"})})
      .then(r=>r.json()).then(d=>{
        if(d.releases&&d.releases.length>0){setReleases(d.releases);setRelSource(d.source||"");setRelUpdated(d.updated||"");}
      }).catch(()=>{});
  },[]);
  const vd=new Date(today.getFullYear(),today.getMonth()+monthOffset,1);
  const mn=vd.toLocaleString('default',{month:'long'});
  const yr=vd.getFullYear();
  const bOpts=["ALL","JORDAN","NIKE","ADIDAS","COLLAB"];
  const filtered=releases.filter(r=>{if(brandFilter==="ALL")return true;if(brandFilter==="COLLAB")return r.collab;return r.brand.toUpperCase()===brandFilter;});
  const monthRels=filtered.filter(r=>{const d=new Date(r.date+"T00:00:00");return d.getMonth()===vd.getMonth()&&d.getFullYear()===vd.getFullYear();}).sort((a,b)=>new Date(a.date)-new Date(b.date));
  const getBrandClass=r=>{if(r.collab)return"brand-collab";if(r.brand==="Jordan")return"brand-jordan";if(r.brand==="Nike")return"brand-nike";if(r.brand==="Adidas")return"brand-adidas";return"brand-other";};
  const getCalDays=()=>{const f=new Date(vd.getFullYear(),vd.getMonth(),1);const l=new Date(vd.getFullYear(),vd.getMonth()+1,0);const sd=f.getDay();const days=[];for(let i=sd-1;i>=0;i--){const d=new Date(f);d.setDate(d.getDate()-i-1);days.push({date:d,other:true});}for(let j=1;j<=l.getDate();j++)days.push({date:new Date(vd.getFullYear(),vd.getMonth(),j),other:false});while(days.length%7!==0){const la=days[days.length-1].date;const nd=new Date(la);nd.setDate(nd.getDate()+1);days.push({date:nd,other:true});}return days;};
  const relsForDate=date=>{const ds=date.getFullYear()+"-"+String(date.getMonth()+1).padStart(2,"0")+"-"+String(date.getDate()).padStart(2,"0");return filtered.filter(r=>r.date===ds);};
  const isToday=d=>d.getDate()===today.getDate()&&d.getMonth()===today.getMonth()&&d.getFullYear()===today.getFullYear();
  const fmtDate=ds=>{const d=new Date(ds+"T00:00:00");return d.toLocaleDateString('en-US',{weekday:'short',month:'short',day:'numeric'});};
  const grouped={};monthRels.forEach(r=>{if(!grouped[r.date])grouped[r.date]=[];grouped[r.date].push(r);});
  const totalDrops=monthRels.length;
  const collabs=monthRels.filter(r=>r.collab).length;
  const avgP=totalDrops>0?Math.round(monthRels.reduce((s,r)=>s+r.price,0)/totalDrops):0;
  const highest=monthRels.reduce((mx,r)=>r.price>(mx?mx.price:0)?r:mx,null);
  return(
    <div className="page"><div className="section-wrap">
      <div className="section-eyebrow">Upcoming</div>
      <div className="section-title"><span className="filled">RELEASE</span> <span className="outline">CALENDAR</span></div>
      <div className="section-sub">Every confirmed sneaker drop. Auto-updated weekly via AI-powered web search.</div>
      <div className="cal-stats">
        <div className="cal-stat"><div className="cal-stat-label">Drops This Month</div><div className="cal-stat-val accent">{totalDrops}</div></div>
        <div className="cal-stat"><div className="cal-stat-label">Collabs</div><div className="cal-stat-val" style={{color:"#cc44ff"}}>{collabs}</div></div>
        <div className="cal-stat"><div className="cal-stat-label">Avg Retail</div><div className="cal-stat-val green">${avgP}</div></div>
        <div className="cal-stat"><div className="cal-stat-label">Priciest Drop</div><div className="cal-stat-val" style={{color:"#ffd200"}}>{highest?"$"+highest.price:"—"}</div></div>
      </div>
      <div className="cal-header">
        <div className="cal-month-nav">
          <button onClick={()=>setMonthOffset(monthOffset-1)}>◀ PREV</button>
          <div className="cal-month-label"><span>{mn}</span> {yr}</div>
          <button onClick={()=>setMonthOffset(monthOffset+1)}>NEXT ▶</button>
        </div>
        <div className="cal-view-toggle">
          <button className={"cal-view-btn"+(view==="calendar"?" active":"")} onClick={()=>setView("calendar")}>GRID</button>
          <button className={"cal-view-btn"+(view==="list"?" active":"")} onClick={()=>setView("list")}>LIST</button>
        </div>
      </div>
      <div className="cal-filters">{bOpts.map(b=><button key={b} className={"cal-filter-btn"+(brandFilter===b?" active":"")} onClick={()=>setBrandFilter(b)}>{b}</button>)}</div>
      {view==="calendar"&&<div className="cal-grid">
        {["SUN","MON","TUE","WED","THU","FRI","SAT"].map(d=><div key={d} className="cal-day-header">{d}</div>)}
        {getCalDays().map((day,i)=>{const rels=relsForDate(day.date);return(
          <div key={i} className={"cal-day"+(day.other?" other-month":"")+(isToday(day.date)?" today":"")}>
            <div className="cal-day-num">{day.date.getDate()}</div>
            {rels.slice(0,3).map((r,j)=><span key={j} className={"cal-release-pip "+getBrandClass(r)} onClick={()=>setSel(r)}>{r.name.split(" ").slice(0,3).join(" ")}</span>)}
            {rels.length>3&&<span className="cal-more" onClick={()=>setView("list")}>+{rels.length-3} more</span>}
          </div>);})}
      </div>}
      {view==="list"&&<div className="cal-list">
        {monthRels.length===0&&<div style={{textAlign:"center",padding:"60px 0",color:"var(--muted)",fontSize:".75rem",letterSpacing:"1px"}}>No releases scheduled for this month</div>}
        {Object.keys(grouped).sort().map(ds=>{const d=new Date(ds+"T00:00:00");const isPast=d<new Date(today.getFullYear(),today.getMonth(),today.getDate());return(
          <div key={ds}>
            <div className="cal-list-date" style={isPast?{opacity:.4}:{}}><span>{d.toLocaleDateString('en-US',{month:'short',day:'numeric'})}</span> — {d.toLocaleDateString('en-US',{weekday:'long'})}</div>
            {grouped[ds].map((r,j)=><div key={j} className="cal-list-item" style={isPast?{opacity:.5}:{}} onClick={()=>setSel(r)}>
              <div className="cal-list-info"><div className="cal-list-name">{r.name}</div><div className="cal-list-meta">{r.brand} · {r.color}</div><div className="cal-list-sku">{r.sku}</div></div>
              <div className="cal-list-price">${r.price}</div>
              <div className="cal-list-actions"><a className="cal-list-btn primary" href={"/?search="+encodeURIComponent(r.name)} onClick={e=>e.stopPropagation()}>Compare Prices</a></div>
            </div>)}
          </div>);})}
      </div>}
      <div className="cal-legend">
        <div className="cal-legend-item"><div className="cal-legend-dot" style={{background:"#ff3c00"}}/> JORDAN</div>
        <div className="cal-legend-item"><div className="cal-legend-dot" style={{background:"#888"}}/> NIKE</div>
        <div className="cal-legend-item"><div className="cal-legend-dot" style={{background:"#00e676"}}/> ADIDAS</div>
        <div className="cal-legend-item"><div className="cal-legend-dot" style={{background:"#cc44ff"}}/> COLLAB</div>
      </div>
      {sel&&<div className="cal-modal-overlay" onClick={()=>setSel(null)}><div className="cal-modal" onClick={e=>e.stopPropagation()}>
        <div className="cal-modal-head"><div style={{fontSize:".5rem",letterSpacing:"3px",textTransform:"uppercase",color:"var(--accent)"}}>{sel.brand}{sel.collab?" · COLLAB":""}</div><button className="cal-modal-close" onClick={()=>setSel(null)}>✕</button></div>
        <div className="cal-modal-body">
          <div className="cal-modal-title">{sel.name}</div>
          <div className="cal-modal-details">
            <div className="cal-modal-detail"><label>Release Date</label><span>{fmtDate(sel.date)}</span></div>
            <div className="cal-modal-detail"><label>Retail Price</label><span style={{color:"var(--green)"}}>${sel.price}</span></div>
            <div className="cal-modal-detail"><label>Style Code</label><span style={{fontSize:".9rem"}}>{sel.sku}</span></div>
            <div className="cal-modal-detail"><label>Colorway</label><span style={{fontSize:".7rem",fontFamily:"'DM Mono',monospace"}}>{sel.color}</span></div>
          </div>
          <div className="cal-modal-btns">
            <a className="cal-list-btn primary" href={"/?search="+encodeURIComponent(sel.name)}>Compare Prices</a>
            <a className="cal-list-btn" href={"https://www.amazon.com/s?k="+encodeURIComponent(sel.name+" "+sel.sku)+"&tag=sneakyradar-20"} target="_blank" rel="noopener">Amazon</a>
            <a className="cal-list-btn" href={"https://stockx.com/search?s="+encodeURIComponent(sel.name)} target="_blank" rel="noopener">StockX</a>
          </div>
        </div>
      </div></div>}
    </div></div>
  );
}

function App() {
  const [activePage, setActivePage] = useState("drops");
  const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
  const [showAlertModal, setShowAlertModal] = useState(false);
  const tabs = [{id:"drops",label:"Drop Radar",icon:"📡"},{id:"releases",label:"Releases",icon:"📅"},{id:"resell",label:"Resell Tracker",icon:"📈"},{id:"auth",label:"Auth Guide",icon:"🔍"},{id:"blog",label:"Blog",icon:"📝",href:"/blog"}];
  return (
    <>
      {showAlertModal&&<AlertModal onClose={()=>setShowAlertModal(false)}/>}
      <nav className="nav">
        <div className="nav-left">
          <div className="nav-logo" style={{cursor:"pointer"}} onClick={()=>{setActivePage("drops");setMobileMenuOpen(false);}}><span className="sneaky">SNEAKY</span><span className="radar">RADAR</span></div>
          <div className="nav-tabs">
            {tabs.map(t=>(
              t.href ? <a key={t.id} className="nav-tab" href={t.href} style={{textDecoration:"none"}}><span>{t.icon}</span>{t.label}</a> :
              <button key={t.id} className={`nav-tab ${activePage===t.id?"active":""}`} onClick={()=>setActivePage(t.id)}>
                <span>{t.icon}</span>{t.label}
              </button>
            ))}
          </div>
          <button className="hamburger" onClick={()=>setMobileMenuOpen(!mobileMenuOpen)}>
            {mobileMenuOpen ? "✕" : "☰"}
          </button>
        </div>
        {mobileMenuOpen && (
          <div className="mobile-menu">
            {tabs.map(t=>(
              t.href ? <a key={t.id} className="mobile-menu-item" href={t.href} style={{textDecoration:"none"}}><span>{t.icon}</span>{t.label}</a> :
              <button key={t.id} className={`mobile-menu-item ${activePage===t.id?"active":""}`} onClick={()=>{setActivePage(t.id);setMobileMenuOpen(false);}}>
                <span>{t.icon}</span>{t.label}
              </button>
            ))}
          </div>
        )}
        <div className="nav-right">
          <button className="alert-btn" onClick={()=>setShowAlertModal(true)}>
            <span className="alert-dot"/> Drop Alerts
          </button>
        </div>
      </nav>
      {activePage==="drops"&&<DropRadarPage/>}
      {activePage==="releases"&&<ReleasesPage/>}
      {activePage==="resell"&&<ResellPage/>}
      {activePage==="auth"&&<AuthPage/>}
      <footer className="site-footer">
        <div className="footer-logo"><span>SNEAKY</span><span className="radar">RADAR</span></div>
        <div>Prices subject to change. Links may be affiliate links. Not affiliated with any retailer.</div>
      </footer>
      <ChatWidget/>
    </>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
