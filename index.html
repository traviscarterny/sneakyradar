function DropRadarPage() {
  const [drops, setDrops] = useState(DEFAULT_DROPS);

  const [loadingMore, setLoadingMore] = useState(false);
  const [error, setError] = useState(null);

  const [hasMore, setHasMore] = useState(true);
  const [updated, setUpdated] = useState(null);
  const [steps, setSteps] = useState([]);

  const search = async (q="")=>{
    setLoading(true); setError(null); setSteps([{label:"Searching all sources",status:"active"}]);
    setPage(1); setHasMore(true); setLastQuery(q !== "" ? q : "__trending__");
    setBrandFilter("Filters: ALL");
    try {
      const drops = await fetchDrops(q, 1);
      const d = dedupeDrops(drops);
      setSteps([{label:"Searching all sources",status:"done",count:d.length}]);
      setDrops(d.length>0?d:DEFAULT_DROPS);
      if(!d.length) setError("No results found. Showing featured drops.");
      if(d.length < 21) setHasMore(false);
      setUpdated(new Date().toLocaleTimeString());
      // Only cache landing page (non-search) results
      if (d.length > 0 && !q) {
        localStorage.setItem("sneakyradar_drops", JSON.stringify(d));
        localStorage.setItem("sneakyradar_drops_time", Date.now().toString());
      }
    } catch(e) {
      console.error("Search error:", e);
      setSteps([{label:"Searching all sources",status:"done",count:0}]);
      setError(e.message || "Search failed. Showing cached drops.");
    }
    setLoading(false);
  };

  const loadMore = async ()=>{
    if(!lastQuery || loadingMore || !hasMore) return;
    setLoadingMore(true);
    const nextPage = page + 1;
    const fetchQuery = lastQuery === "__trending__" ? "" : lastQuery;
    console.log("[SNEAKYRADAR] Loading more - page:", nextPage, "query:", fetchQuery || "trending");
    try {
      const moreDrops = await fetchDrops(fetchQuery, nextPage);
      console.log("[SNEAKYRADAR] Load more got", moreDrops.length, "drops");
      if(moreDrops.length === 0) { setHasMore(false); }
      else {
        const combined = dedupeDrops([...drops, ...moreDrops]);
        setDrops(combined);
        setPage(nextPage);
        if(moreDrops.length < 21) setHasMore(false);
      }
    } catch(e) {
      console.error("Load more error:", e);
    }

    if (cached && cachedTime && Date.now() - parseInt(cachedTime) < oneHour) {

          </div>

        </div>

        </div>
        {allSrcLabels.length>0&&(
          <div className="result-source-filters">
            <button className={`rsf-btn ${srcFilter==="All"?"active":""}`} onClick={()=>setSrcFilter("All")}><span className="dot" style={{background:"var(--muted)"}}/>All Results</button>
            {allSrcLabels.map(s=>{const src=ALL_SOURCES.find(x=>x.label===s);return(

                <span className="dot" style={{background:src?.color||"var(--muted)"}}/>{s}
